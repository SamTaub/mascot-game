<!DOCTYPE html>
<html>

<head>

    <!--Link to Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!--Link to custom CSS-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    <title>
        Philly Mascot RPG Game
    </title>

</head>

<body>


    <div class="container">

        <div class="row">
            <div class="col-md-12 text-center text-white">
                <h1>
                    Philly Mascot Arena
                </h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 text-center text-white">
                <h2>
                    Choose your Mascot
                </h2>

                <img src="./assets/images/swoop.png" alt="Swoop, Eagles Mascot" class="mascot-img" id="swoop-img">
                <img src="./assets/images/franklin.jpeg" alt="Franklin the Dog, Sixers Mascot" class="mascot-img" id="franklin-img">
                <img src="./assets/images/phanatic.jpg" alt="Philly Phanatic, Phillies Mascot" class="mascot-img" id="phantic-img">
                <img src="./assets/images/gritty.jpg" alt="Gritty, Flyers Mascot" class="mascot-img" id="gritty-img">

            </div>
            <div class="col-md-4 text-center text-white">
                <h2>
                    Your Mascot <span></span>
                </h2>
            </div>
            <div class="col-md-4 text-center text-white">
                <h2>
                    Your Opponent <span></span>
                </h2>
            </div>
        </div>

        <div class=" d-flex justify-content-center">
            <button type="button" class="btn btn-danger">Attack</button>
        </div>

        <div class="row">
            <div class="col-md-12 text-center text-white">
                <h1>
                    Arena Stats
                </h1>
            </div>
        </div>

    </div>

    <!--Link to Script-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src = "assets/javascript/game.js"></script>


</body>

</html>
